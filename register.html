<body>
<div class="info">
    <div id="header">  
    </div>

    <p style="font-family: Arial; font-weight: bold; font-size: 25px; text-align: center;" >Account Registration</p>
    <form>

        <div class="details">
            <label>Enter First Name</label>
            <input type="text" placeholder="First Name" required>
        </div>
        <div class="details">
            <label>Enter Middle Name</label>
            <input type="text" placeholder="Middle Name" required>
        </div>
        <div class="details">
            <label>Enter Last Name</label>
            <input type="text" placeholder="Last Name" required>
        </div>
        <div class="details">
            <label>Suffix</label>
            <select required>
            <option value="">Select Suffix</option>
            <option value="None">None</option>
            <option value="Jr.">Jr.</option>
            <option value="Sr.">Sr.</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
    </select>
        </div>
         <div class="details">
            <label>Enter Birthdate</label>
            <input type="date" required>
        </div>
        <div class="details">
            <label>Email Address</label>
            <input type="email" placeholder="Email" required>
        </div>

        <div class="details">
            <label>Enter Username</label>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="details">
            <label>Enter Password</label>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="details">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm Password" required>
        </div>
        <div id="buttoninfo">
        <button style="font-family: Arial; "type="submit" id="submit" >Submit</button>
        <button type="reset" id="cancel" >Cancel</button>
    </div>
    </form>
</div>
